<ActionBar>
    <Label text="Search"></Label>
</ActionBar>

<StackLayout class="form" >

    <TextField class="input" hint="Faire des recherches sur nos services" [(ngModel)]="name"></TextField>

    <Button text="Search" class="btn btn-primary" (tap)="searchCapital()"></Button>

    <ListView [items]="countries">
        <ng-template let-item="item">
            <StackLayout>
                <Label [text]="item.name"></Label>
                <Label [text]="item.capital"></Label>
            </StackLayout>
        </ng-template>
    </ListView>

</StackLayout>
