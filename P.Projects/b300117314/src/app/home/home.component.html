
<ActionBar>
    <Label text="Mortimaintenance"></Label>
</ActionBar>

<GridLayout>
    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label>
                <Image [src]="item.image"></Image>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
